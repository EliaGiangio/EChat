<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="registration">
        <form id="registration-form">
            <label for="email">Email</label>
            <input type="text" id="new-email-field" name="new-email-field" required>
            <label for="password">Password</label>
            <input type="password" id="new-password-field" name="new-password-field" required>
            <button type="submit" id="submitData" name="submitData">Register</button>
        </form>
    </div>
    <div id="login">
        <form id="login-form">
            <label for="email">Email</label>
            <input type="text" id="email-field" name="email-field" required>
            <label for="password">Password</label>
            <input type="password" id="password-field" name="password-field" required>
            <button type="submit" id="loginUser" name="loginUser">LogIn</button>
        </form>
    </div>
    <div id="current-user">
        <div id="other-users-div">
            <ul id="users-list" style="list-style-type: none"></ul>
        </div>
        <div id="chat-area">
            <div id="messages">
                <ul id="chat-list" style="list-style-type: none"></ul>
            </div>
            <div id="new-message-field">
                <form>
                    <input type="text" id="text-description" name="text-description" required><br>
                    <button id="generate-message" style="font-weight: bolder;
                    width: 30px;" >></button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <button id="signOutButton" name="signOutButton">Sign out</button>
    </div>

    <script type="module" src="chat.js"></script>
</body>

</html>

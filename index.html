<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="overflow: hidden;">
    <div id="login">
        <h1 class="main-title">ECHAT</h1>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="text" id="email-field" name="email-field" required>
            <label for="password">Password</label>
            <input type="password" id="password-field" name="password-field" required>
            <div id="form-buttons">
                <button type="submit" id="loginUser" name="loginUser">LogIn</button>
                <button type="submit" id="submitData" name="submitData">Register</button>
            </div>

        </form>
    </div>
    <div id="current-user">
        <div id="other-users-div">
            <div id="other-users-buttons">
                <button id="chats-button">CHATS</button>
                <button id="groups-button">GROUPS</button>
            </div>
            <ul id="groups-list" class="groups-interface-selected" style="list-style-type: none; display: none;"></ul>
            <ul id="users-list" class="users-interface-selected" style="list-style-type: none"></ul>
        </div>
        <div id="chat-area">
            <div id="group-creation" class="groups-interface-selected" style="display: none;">
                <form id="new-group-form">
                    <label for="new-group-label">Create a new Group</label>
                    <h3 id="group-alert" style="display: none;">Group already exists!</h3>
                    <input type="text" name="new-group-name" id="new-group-name" minlength="1" maxlength="15">
                    <button id="new-group-button" name="new-group-button">CREATE</button>
                </form>
            </div>
            <div id="messages" class="users-interface-selected">
                <ul id="chat-list" style="list-style-type: none"></ul>
            </div>
            <div id="new-message-field" class="message-fields users-interface-selected">
                <form>
                    <input type="text" id="text-description" class="description-fields" name="text-description"
                        required><br>
                    <button id="generate-message" class="send-buttons" style="font-weight: bolder;
                    width: 40px;">></button>
                </form>
            </div>
            <div id="new-group-message-field" class="message-fields groups-interface-selected" style="display: none;">
                <form>
                    <input type="text" id="group-text-description" class="description-fields"
                        name="group-text-description" required><br>
                    <button id="generate-group-message" class="send-buttons" style="font-weight: bolder;
                    width: 40px;">></button>
                </form>
            </div>
        </div>
        <div id="details">
            <div id="user-details">
                <h2 id="displayed-username"></h2>
                <h3 id="displayed-email"></h3>
                <button id="open-edit-window">Edit credentials</button>
            </div>
            <form id="username-form" style="visibility: hidden;">
                <label for="new-username">Change username</label>
                <input type="text" id="new-username" name="new-username" minlength="1" maxlength="15"><br>
                <button id="new-username-button" name="new-username-button">Update</button>
            </form>
            <button id="signOutButton" name="signOutButton">Sign out</button>
        </div>
    </div>

    <div style="display: none;">
        <a
            href="https://www.freepik.com/free-vector/abstract-neon-lights-background-design_9694001.htm#query=synthwave&position=1&from_view=search&track=sph#position=1&query=synthwave">Image
            by pikisuperstar</a> on Freepik
        Image by <a
            href="https://www.freepik.com/free-vector/retro-futuristic-landscape-background-with-palm-trees_5416973.htm#query=80s%20synthwave%20retrowave&position=1&from_view=keyword&track=ais">Freepik</a>
        <a
            href="https://www.freepik.com/free-vector/neon-grid-background_4394259.htm#query=synthwave&position=4&from_view=keyword&track=sph">Image
            by rawpixel.com</a> on Freepik
    </div>
    <script type="module" src="chat.js"></script>
</body>

</html>
